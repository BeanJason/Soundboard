<body>
    <h1>The Noah Segal soundboard</h1>
    <script>
        function play() {
          var audio = document.getElementById("JASON");
          audio.play();
        }
      </script>
  
      <audio id="JASON" src="Noah-Jason.mp3"></audio>
    <button id="JASON" type="button" onclick="play()">JASON</button>
</body>
